# Linux e distribuição Ubuntu
os: linux
dist: focal

# Linguagens Utilizadas para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.8"

 # Instalação de Módulos que são necessários para a Aplicação
install:
  - pip install flask pytest

 # Defini o script de teste que deve rodar toda vez que o código
script:
  - pytest -v test.py